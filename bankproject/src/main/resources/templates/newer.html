<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDFC BANK - Open Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h3 {
            color: #007bff;
        }

        nav {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SDFC BANK</h1>
        <h3>EXTRAORDINARY SERVICES</h3>
        <nav>
            <a href="/">Home</a>
            <a href="/newAccount">New Account</a>
            <a href="/balance">Balance</a>
            <a href="/deposit">Deposit</a>
            <a href="/withdraw">Withdraw</a>
            <a href="/transfer">Transfer</a>
            <a href="/closeA/C">Close A/C</a>
            <a href="/aboutus">About Us</a>
        </nav>

        <h1>OPEN ACCOUNT FORM</h1>
        <form action="/register" method="POST">
            <label for="acc_no">Account No:</label>
            <input type="text" id="acc_no" name="Account_no" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="mobileno">Mobile No:</label>
            <input type="text" id="mobileno" name="mobileno" required><br>
            <input type="submit" >
            <input type="reset" value="Clear">
        </form>
    </div>
</body>

</html>
