<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-top: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Account balance details</h1>
    <table border="1">
        <tr>
            <th>ACCOUNTNO</th>
            <th>NAME</th>
            <th>AMOUNT</th>
            <th>ADDRESS</th>
            <th>MOBILENO</th>
        </tr>
        <tr>
            <td th:text="${account.account_no}">Account No</td>
            <td th:text="${account.name}">Name</td>
            <td th:text="${account.amount}">Amount</td>
            <td th:text="${account.address}">Address</td>
            <td th:text="${account.mobileno}">Mobile No</td>
        </tr>
    </table>
    <a href="/">Home Page</a>
</body>
</html>
